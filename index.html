<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Text Slider</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .text-slider {
        font-size: 2em;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="text-slider">
      <span id="typing-text"></span>
    </div>

    <script>
        const textArray = ["Welcome to My Website", "Learn Coding with Us", "Stay Tuned for More!"];
let textIndex = 0;
let charIndex = 0;
const typingSpeed = 100; // Adjust typing speed here
const delayBetweenTexts = 2000; // Delay before typing next text

function typeText() {
    if (charIndex < textArray[textIndex].length) {
        document.getElementById('typing-text').innerHTML += textArray[textIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeText, typingSpeed);
    } else {
        setTimeout(() => {
            document.getElementById('typing-text').innerHTML = "";
            charIndex = 0;
            textIndex = (textIndex + 1) % textArray.length;
            typeText();
        }, delayBetweenTexts);
    }
}

window.onload = typeText;

    </script>
  </body>
</html>
